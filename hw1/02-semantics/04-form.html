<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Form</title>
    <link rel="stylesheet" type="text/css" href="../../styles.css" />
  </head>
  <body>
    <!-- Exercise: Fix all semantics issues in the following HTML structure -->
    <main>
      <h1>04 - Form</h1>
      <form>
        <h2>Create a new database</h2>

        <div>
          <label for="organization">Organization</label>
          <input id="organization" type="text" />
        </div>

        <div>
          <label for="database-name">Database name</label>
          <input id="database-name" type="text" />
        </div>

        <div>
          <small>Lowercase alphanumeric characters, dashes, and underscores only</small>
        </div>
        <div>
          <label for="region">Region</label>
          <input id="region" type="text" />
        </div>

        <div>
          <small>For best performance, enter a region closest to your application</small>
        </div>

        <fieldset>
          <legend>Plan type</legend>
          <div>
            <input id="basic" name="plan" type="radio" />
            <label for="basic">Basic</label>
          </div>
          <div>
            <input id="business" name="plan" type="radio" />
            <label for="business">Business</label>
          </div>
          <div>
            <input id="pro" name="plan" type="radio" />
            <label for="pro">Pro</label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Included Fields</legend>
          <div>
            <input id="name" type="checkbox" />
            <label for="name">Name</label>
          </div>
          <div>
            <input id="role" type="checkbox" />
            <label for="role">Role</label>
          </div>
          <div>
            <input id="email" type="checkbox" />
            <label for="email">Email</label>
          </div>
          <div>
            <input id="company" type="checkbox" />
            <label for="company">Company Name</label>
          </div>
          <div>
            <input id="description" type="checkbox" />
            <label for="description">Description</label>
          </div>
          <div>
            <input id="type" type="checkbox" />
            <label for="type">Type</label>
          </div>
        </fieldset>

        <div>
          <button type="submit">Create</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </main>
  </body>
</html>
